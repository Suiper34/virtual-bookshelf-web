{% from 'bootstrap5/form.html' import render_form %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {{ bootstrap.load_css() }}
  <title>Add Book</title>
</head>

<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-header bg-white border-bottom-0 pt-4">
            <h2 class="h4 text-center">Add New Book</h2>
          </div>
          <div class="card-body">
            {{ form.csrf_token }}
            {{ render_form(
            button_map={'add_book': 'primary'},
            extra_classes='needs-validation',
            novalidate=True
            ) }}
          </div>
        </div>
      </div>
    </div>
  </div>
  {{ bootstrap.load_js() }}
</body>

</html>
